<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Multimedia Tags</title>
	</head>
	<body>
		<h2>Audio</h2>
		<audio controls>
			<source src="../../images/audio.mp3" type="audio/mp3"/>
		</audio>
		<h2>Video</h2>
		<video controls>
			<source src="../../images/video.mp4" type="video/mp4" />
		</video>
		<h2>embed tag:image html-file video</h2>
		<embed type="image/jpg" src="../../images/pic.jfif"/><br/>
		<embed type="video/webm" src="../../images/video.mp4"/><br/>
		<embed type="text/html" src="../form.html"/>
	</body>
</html>
